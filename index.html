<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form to Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styel.css">

</head>

<body>



<div class="main-container">

        <div id="form-section">
            <h2 class="mb-4 text-primary">Registration Details</h2>
            <form onsubmit="toWelcome(event)" id="details-form">
                
                <div class="mb-3">
                    <label for="input_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="input-name" name="name" >
                </div>
                
                <div class="mb-3">
                    <label for="input_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input-password" name="password" >
                </div>
                
                <div class="mb-3">
                    <label for="input_roll" class="form-label">Roll</label>
                    <input type="text" class="form-control" id="input-roll" name="roll" >
                </div>

                <div class="mb-3">
                    <label for="input_institute" class="form-label">Institute</label>
                    <input type="text" class="form-control" id="input-institute" name="institute" >
                </div>

                
                <button type="submit" class="btn btn-success">Submit Details</button>
            </form>
        </div>

        <div id="details-section" class="d-none">
            <h2 class="mb-4  text-info" id="weclom">Welcom Mr. </h2>
            
            <table class="table table-bordered table-striped">
                <tbody id="summary-body">
                    <tr><td>Name</td><td id="user-name"></td></tr>
                    <tr><td>Roll</td><td id="user-roll"></td></tr>
                    <tr><td>Institute</td><td id="user-institute"></td></tr>
                    </tbody>
            </table>

            <button onclick="startQizz ()" id="start-quiz-btn" class="btn btn-primary mt-3">Start Quiz</button>
        </div>

        <div id="quiz-section" class="d-none">
            <h2 class="mb-4 text-danger">Question : <span></span> / <span></span></h2>
            <h4 id="questions"></h4>
            <div id="quiz-content">
                <ul id="ulForList">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    

                </ul>

                </div>
            <button onclick=" loadQuestion ()" id="next-question-btn" class="btn btn-warning mt-4">Next Question</button>
        </div>

    </div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
 crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>

</html>
